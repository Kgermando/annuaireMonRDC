<nb-card class="col-md-6 offset-md-3">
    <nb-card-header center><h2>Inscription</h2></nb-card-header>
    <nb-card-body>
        <form class="form-inline">
            <div class="formGroup" *ngIf="authService.userData as user">
                <p class="text-center">Nous avons envoyé un email de confirmation à <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Veuillez vérifier votre email et cliquez sur le lien pour vérifier votre adresse email.</p>
            </div>
            <div class="form-group mb-2">
                <button type="button" readonly class="form-control-plaintext" id="staticEmail2" (click)="authService.SendVerificationMail()">
                    <i class="fas fa-redo-alt"></i>
                    Resend Verification Email
                </button>
            </div>
            <div class="form-group mb-2">
               <p>Renvoyer l'e-mail de vérification</p>
            </div>
        </form>
    </nb-card-body>
